<html>
<head>
  <title>dialog demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../node_modules/@material/mwc-button/mwc-button.js"></script>
  <script type="module" src="../node_modules/@material/mwc-textfield/mwc-textfield.js"></script>
  <script type="module" src="../node_modules/@material/mwc-dialog/mwc-dialog.js"></script>
  <script type="module" src="../node_modules/@material/mwc-radio/mwc-radio.js"></script>
  <script type="module" src="../node_modules/@material/mwc-formfield/mwc-formfield.js"></script>
  <script type="module" src="../node_modules/@material/mwc-icon/mwc-icon.js"></script>
  <link rel="stylesheet" href="demo-component.css">

  <style>
    body {
      min-height: calc(100vh - 4em);
    }
  </style>
</head>
<body class="unresolved">
  <header>
    <a href="index.html"><mwc-icon>arrow_back</mwc-icon>
    <span>Dialog</span></a>
  </header>

  <main>

  <style>
    mwc-dialog div {
      flex-direction: column;
    }
    mwc-dialog div, mwc-radio {
      display: flex;
    }
  </style>
  <mwc-dialog title="Phone Ringtone" open>
    <div>
      <mwc-formfield label="Never Gonna Give You Up">
        <mwc-radio id="a1" name="a" checked></mwc-radio>
      </mwc-formfield>
      <mwc-formfield label="Hot Cross Buns">
        <mwc-radio name="a"></mwc-radio>
      </mwc-formfield>
      <mwc-formfield label="None">
        <mwc-radio name="a"></mwc-radio>
      </mwc-formfield>
    </div>
    <mwc-button
        dialog-action="ok"
        slot="primaryAction">
      ok
    </mwc-button>
    <mwc-button
        dialog-action="cancel"
        slot="secondaryAction">
      cancel
    </mwc-button>
  </mwc-dialog>

  <script>
    addEventListener('load', () => document.body.classList.remove('unresolved'));

    const buttons = document.body.querySelectorAll('mwc-button[data-num]');

    for (let i = 0; i < buttons.length; i++) {
      const button = buttons[i];
      const buttonNum = button.dataset.num;

      button.addEventListener('click', () => {
        const dialog = document.body.querySelector('#dialog' + buttonNum);
        dialog.open = true;
      });
    }

    // toggleActions.onclick = () => {
    //   const dialog = document.body.querySelector('#dialog4');
    //   const hideActionSpan = document.body.querySelector('#hideActionVal');

    //   const hideAction = !dialog.hideActions;
    //   dialog.hideActions = hideAction;
    //   hideActionSpan.innerText = hideAction;
    // }
  </script>
</body>
</html>
